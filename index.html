<!DOCTYPE html>
<html>
<head>
    <title>AI Resume & Cover Letter Generator</title>
</head>
<body>
    <h2>Generate Your Resume + Cover Letter</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="text" name="phone" placeholder="Phone" required><br><br>
        <input type="text" name="job_title" placeholder="Job Title" required><br><br>
        <textarea name="education" placeholder="Education" required></textarea><br><br>
        <textarea name="experience" placeholder="Experience" required></textarea><br><br>
        <textarea name="skills" placeholder="Skills (comma separated)" required></textarea><br><br>
        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
